{% extends 'base.html' %}
{% load i18n %}
{% load static from staticfiles %} 
{% block content %}
 <div class="page-heading contact-us-heading">
        <span></span> <!-- for dark-overlay on the bg -->

        <div class="container">
          <h1>Post <span>Banner</span></h1>

          <div class="heading-link">
            <a href="#">Home</a>

            <i>/</i>

            <a href="#">Post Banner</a>
          </div>

        </div> <!-- END .container-->
      </div> <!-- END .about-us-heading -->
      {% if message%}

            <script type="text/javascript">
           window.onload = function(){ window.location="http://localhost:8000/banner"; }
             </script>
             </window.onload>
                </script>
            <h4 class="text-center">{{message}}</h4>
            {%endif%}
<div class="banner_form">
       <form action="{%url "college_event.views.upload_banner"%}" name="upload_banner" enctype="multipart/form-data" method="POST">{% csrf_token %}
 
	<input type='file' id='banner' class="banner" name='banner'/>
		
		<select  name="position">
			<option value="top">Top</option>
			<option value="bottom">Bottom</option>
			<option value="left">Left</option>
			<option value="right">Right</option>
		</select>
		<select  name="pageurl">
			<option value="/">Home</option>
			<option value="event/">Listing page</option>
			<option value="details/">Detail page</option>
		</select>
		<select  name="price">
			<option value="100000">100000</option>
			<option value="50000">50000</option>
			<option value="25000">25000</option>
		</select>
	<input class="btn btn-default" type="submit" value="Upload" />

</form>
</div>
{% endblock %}
