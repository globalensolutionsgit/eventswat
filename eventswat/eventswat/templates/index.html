{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.structure.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.theme.css" %}">
	
	<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
	<script type="text/javascript" src="{% static "js/eventswat.js" %}"></script>

</head>
<body>
	<div class="header_wrapper">		
		<nav class="navbar">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="logo" href="#"> </a>
		    </div><!--navbar-header-->
		    <div>
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">REGISTER</a></li>
		        <li><a href="#">LOGIN</a></li>
		        <li><a href="#">POST BANNER</a></li>
		        <li><a href="#">POST EVENTS</a></li>
		      </ul>
		    </div>
		  </div><!--container-->
		</nav>

		<div class="banner_introduction">
			<i class="fa fa-angle-down down-arrow"></i>
		</div><!--banner_introduction-->
	</div><!--header_wrapper-->

	<div class="slider_content">
		<div class="carousel-outer">	
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
				    <div class="item active">
				    	<img src="{% static "img/header02_2.jpg" %}">
				    </div>
				    <div class="item">
				    	<img src="{% static "img/slide22_1.jpg" %}">
				    </div>
				    <div class="item">
				    	<img src="{% static "img/Event-Management-Banner.jpg" %}">
					</div>
				    <div class="item">
				    	<img src="{% static "img/banner4_1.jpg" %}">
				    </div>
				</div><!--carousel-inner-->
				<a href="#carousel-example-generic" role="button" data-slide="prev">
				    <i class="fa fa-long-arrow-left"></i>
				</a>
				<a href="#carousel-example-generic" role="button" data-slide="next">
				    <i class="fa fa-long-arrow-right"></i>
				</a>
			</div> <!-- Carousel -->
		</div><!--carousel-outer-->
	</div><!--slider_content-->

	 <div class="search_bar">
		<div class="container">
			<form>
			    <div class="form-group">
			   		<input type="text" class="form-control search_box" id="usr">
			   		<a class="search-btn"><i class="fa fa-search search_font"></i></a>
			   		<button type="button" class="advance_btn">ADVANCE SEARCH</button>
			   		<i class="fa fa-angle-right angle_search"></i>
			    </div><!--form-group-->
			 </form> 
		</div><!--container-->
	</div><!--search_bar --> 

	<div class="advance_search">
		<div class="container advance_content">
			<form>
				<div class="form-group event_btn">
				   		<input type="text" class="form-control event_search" id="name" placeholder="SEARCH BY EVENT NAME">
				</div><!--form-group-->
				<div class="form-group category_dropdown">
					<i class="fa fa-sort-desc sort_font"></i>
					<select class="form-control category_search" id="sel1">
				        <option>SELECT CATEGORIES</option>
				        <option></option>
				        <option></option>
				        <option></option>
			      	</select>
		      	</div><!--form-group-->
				<div class="form-group city_btn">
				   		<input type="text" class="form-control city_search" id="city" placeholder="SELECT CITY">
				</div><!--form-group-->
				<a class="advsearch-btn"><i class="fa fa-search search_font"></i></a>
				<a class="down_btn"><i class="fa fa-angle-down down_font"></i></a>
			</form>
		</div><!--container-->
	</div><!--advance_search-->

	
    <div class="calander">
        <div class="container">
            <div class="col-md-6">
                <div id="datepicker"></div><!--datepicker-->
		            <div class="events_calander">
				  		<div class="events_content">
				  			<span class="event_date">DEC 09</span>
				  			<span class="event_day"> WEDNESDAY</span><br>
				  			<span class="event_year">2015</span>
				  			<div class="event_name">
				  				<ul>
				  					<li>INTERNATIONAL WINTER</li>
				  					<li>INTERNSHIP AND TRAINING PROGRAM</li>
				  					<li>MIRAGE 2015</li>
				  				</ul>
				  			</div><!--event_name-->
				  		</div><!--events_content-->
				  	</div><!--events_calander-->
			</div><!--col-md-6-->
		</div><!--container-->
    </div><!--calander-->

	<div class="categories_home">
		<div class="category_images">
			<span class="category_txt">ALL CATEGORIES</span>
			<div class="all_categories">
				<ul class="">
            		<li class="col-lg-3 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img1.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-3 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img2.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img3.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img4.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img5.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img6.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img7.png" %}" class="img-responsive">
            		</li>
            		<li class="col-lg-2 col-md-2 col-sm-3 col-xs-4">
                		<img src="{% static "img/category_img8.png" %}" class="img-responsive">
            		</li>
			</div><!--all_categories-->
		</div><!--container-->
	</div><!--categories_home-->
</body>
</html>
