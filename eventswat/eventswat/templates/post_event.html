{% load static from staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="{% static "css/font-awesome.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/style.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.structure.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.theme.css" %}">

	<script type="text/javascript" src="{% static "js/jquery.js" %}"></script>
	<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	<script type="text/javascript" src="{% static "js/jquery-ui.js" %}"></script>
	<script type="text/javascript" src="{% static "js/eventswat.js" %}"></script>

</head>
<body>
	<div class="header_wrapper">		
		<nav class="navbar">
		  <div class="container">
		    <div class="navbar-header">
		      <a class="logo" href="/"> </a>
		    </div><!--navbar-header-->
		    <div>
		      <ul class="nav navbar-nav">
		        <li class="active"><a href="#">REGISTER</a></li>
		        <li><a href="#">LOGIN</a></li>
		        <li><a href="#">POST BANNER</a></li>
		        <li><a href="#">POST EVENTS</a></li>
		      </ul>
		    </div>
		  </div><!--container-->
		</nav>

		<div class="banner_introduction">
			<i class="fa fa-angle-down down-arrow"></i>
		</div><!--banner_introduction-->
	</div><!--header_wrapper-->

	<div class="slider_content">
		<div class="carousel-outer">	
			<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
				    <div class="item active">
				    	<img src="{% static "img/header02_2.jpg" %}">
				    </div>
				    <div class="item">
				    	<img src="{% static "img/slide22_1.jpg" %}">
				    </div>
				    <div class="item">
				    	<img src="{% static "img/Event-Management-Banner.jpg" %}">
					</div>
				    <div class="item">
				    	<img src="{% static "img/banner4_1.jpg" %}">
				    </div>
				</div><!--carousel-inner-->
				<a href="#carousel-example-generic" role="button" data-slide="prev">
				    <i class="fa fa-long-arrow-left"></i>
				</a>
				<a href="#carousel-example-generic" role="button" data-slide="next">
				    <i class="fa fa-long-arrow-right"></i>
				</a>
			</div> <!-- Carousel -->
		</div><!--carousel-outer-->
	</div><!--slider_content-->

	<div class="event_leftpart">
		<div class="row  col-md-3">
			<ul class="tabs">

		        <li class="nav_tabs">EVENTS DETAIL <input type="radio" name="radio" class="radio_btn"></li>
		        <li class="nav_tabs">VENUE INFORMATION<input type="radio" name="radio" class="radio_btn"></li>
		        <li class="nav_tabs">ORGANIZER DETAIL<input type="radio" name="radio" class="radio_btn"></li>
		      </ul>
		      <p class="text_wrapper">FOR YOUR FUTURE</p>
		</div>
		
	</div><!--event_leftpart-->
</body>
</html>
